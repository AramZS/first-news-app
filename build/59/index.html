<h1>Fredrick Ward, a 20 year old, Black male died on 1992-05-02
in a homicide at 11932 Cometa Ave. in Pacoima.</h1>

<div id="map" style="width:100%; height:300px; margin-bottom: 30px;"></div>

<script type="text/javascript">
    var map = L.map('map').setView([34.287098, -118.412778], 16);

    var mapquestLayer = new L.TileLayer('http://{s}.mqcdn.com/tiles/1.0.0/map/{z}/{x}/{y}.png', {
        maxZoom: 18,
        attribution: 'Data, imagery and map information provided by <a href="http://open.mapquest.co.uk" target="_blank">MapQuest</a>,<a href="http://www.openstreetmap.org/" target="_blank">OpenStreetMap</a> and contributors.',
        subdomains: ['otile1','otile2','otile3','otile4']
    });
    map.addLayer(mapquestLayer);

    var marker = L.marker([34.287098, -118.412778]).addTo(map);
</script>

<p>Fredrick Ward, a 20-year-old black man, was shot and killed Saturday, May 2, 1992, in the 11900 block of Cometa Avenue in Pacoima.</p>
